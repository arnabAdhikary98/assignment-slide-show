<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="silde-show-container">
        <img src="img/img-slides (1).jpg" alt="" class="slide">
        <img src="img/img-slides (2).jpg" alt="" class="slide">
        <img src="img/img-slides (3).jpg" alt="" class="slide">
        <img src="img/img-slides (4).jpg" alt="" class="slide">
        <img src="img/img-slides (5).jpg" alt="" class="slide">
        <img src="img/img-slides (6).jpg" alt="" class="slide">
        <img src="img/img-slides (7).jpg" alt="" class="slide">

        <img src="img/img-slides (9).jpg" alt="" class="slide">
        <img src="img/img-slides (10).jpg" alt="" class="slide">
        <img src="img/img-slides (11).jpg" alt="" class="slide">
        <img src="img/img-slides (12).jpg" alt="" class="slide">
        <img src="img/img-slides (13).jpg" alt="" class="slide">
        <img src="img/img-slides (14).jpg" alt="" class="slide">
        <img src="img/img-slides (15).jpg" alt="" class="slide">

    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nxtBtn">Next</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
